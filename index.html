<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un aliment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="m-4">
    <h1 class="text-2xl font-bold mb-4">Ajouter un aliment</h1>
    <form action="/ajouter-aliment" method="POST" class="max-w-xl m-auto">
      <div class="mb-4">
        <label for="aliment" class="block text-sm font-medium text-gray-700"
          >Aliment:</label
        >
        <input
          type="text"
          id="aliment"
          name="aliment"
          required
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>

      <div class="mb-4">
        <label for="calories" class="block text-sm font-medium text-gray-700"
          >Calories (par 100g):</label
        >
        <input
          type="number"
          id="calories"
          name="calories"
          required
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>

      <div class="mb-4">
        <label for="glucides" class="block text-sm font-medium text-gray-700"
          >Glucides (par 100g):</label
        >
        <input
          type="number"
          id="glucides"
          name="glucides"
          required
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>

      <div class="mb-4">
        <label for="categories" class="block text-sm font-medium text-gray-700"
          >Catégories:</label
        >
        <select
          id="categories"
          name="categorie"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
        >
          <option value="FRUITS ET LÉGUMES">FRUITS ET LÉGUMES</option>
          <option value="PRODUITS CÉRÉALIERS ET LÉGUMINEUSES">
            PRODUITS CÉRÉALIERS ET LÉGUMINEUSES
          </option>
          <option value="PRODUITS LAITIERS">PRODUITS LAITIERS</option>
          <option value="VIANDE, POISSON ET FRUITS DE MER">
            VIANDE, POISSON ET FRUITS DE MER
          </option>
          <option value="MATIÈRES GRASSES">MATIÈRES GRASSES</option>
          <option value="PRODUITS SUCRÉS">PRODUITS SUCRÉS</option>
        </select>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold">Lipides (par 100g)</h2>

        <label
          for="lipides_saturees"
          class="block text-sm font-medium text-gray-700"
          >Graisses saturées:</label
        >
        <input
          type="number"
          id="lipides_saturees"
          name="lipides.saturees"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        />

        <br />

        <label
          for="lipides_monoInsaturees"
          class="block text-sm font-medium text-gray-700"
          >Graisses mono-insaturées:</label
        >
        <input
          type="number"
          id="lipides_monoInsaturees"
          name="lipides.monoInsaturees"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        />

        <br />

        <label
          for="lipides_polyInsaturees"
          class="block text-sm font-medium text-gray-700"
          >Graisses poly-insaturées:</label
        >
        <input
          type="number"
          id="lipides_polyInsaturees"
          name="lipides.polyInsaturees"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        />

        <br />
      </div>

      <div class="mb-4">

        <h3 class="text-md font-semibold">Acides Aminés Essentiels</h3>

        <label

        <label

        >

        <label

        >

        <label

        <label

        >

          type="number"
          id="proteines_threonine"

        <label

        >

        <label

        <label

        <label

        <label

        <label

        <label

        <label

        <label

        /><br />

        <label
          for="vitamines_B5"
          class="block text-sm font-medium text-gray-700"
          >Vitamine B5 (Acide pantothénique):</label
        >
        <input
          type="number"
          id="vitamines_B5"
          name="vitamines.B5"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        /><br />

        <label
          for="vitamines_B6"
          class="block text-sm font-medium text-gray-700"

        >

        <label

        /><br />

        <input
          type="number"
          id="vitamines_C"
          name="vitamines.C"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        /><br />

        <label for="vitamines_D" class="block text-sm font-medium text-gray-700"
          >Vitamine D (Calciférols):</label
        >
        <input
          type="number"
          id="vitamines_D"
          name="vitamines.D"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm"
        /><br />

        <label for="vitamines_E" class="block text-sm font-medium text-gray-700"
