<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un aliment</title>
  </head>
  <body>
    <h1>Ajouter un aliment</h1>
    <form action="/ajouter-aliment" method="POST">
      <label for="aliment">Aliment:</label>
      <input type="text" id="aliment" name="aliment" required /><br />

      <label for="calories">Calories:</label>
      <input type="number" id="calories" name="calories" required /><br />

      <label for="glucides">Glucides:</label>
      <input type="number" id="glucides" name="glucides" required /><br />

      <label for="categories">Catégories:</label>
      <select id="categories" name="categories" required>
        <option value="FRUITS ET LÉGUMES">FRUITS ET LÉGUMES</option>
        <option value="PRODUITS CÉRÉALIERS ET LÉGUMINEUSES">
          PRODUITS CÉRÉALIERS ET LÉGUMINEUSES
        </option>
        <option value="PRODUITS LAITIERS">PRODUITS LAITIERS</option>
        <option value="VIANDE, POISSON ET FRUITS DE MER">
          VIANDE, POISSON ET FRUITS DE MER
        </option>
        <option value="MATIÈRES GRASSES">MATIÈRES GRASSES</option>
        <option value="PRODUITS SUCRÉS">PRODUITS SUCRÉS</option></select
      ><br />

      <label for="lipides_saturees">Graisses saturées:</label>
      <input
        type="number"
        id="lipides_saturees"
        name="lipides.saturees"
        required
      /><br />

      <label for="lipides_monoInsaturees">Graisses mono-insaturées:</label>
      <input
        type="number"
        id="lipides_monoInsaturees"
        name="lipides.monoInsaturees"
        required
      /><br />

      <label for="lipides_polyInsaturees">Graisses poly-insaturées:</label>
      <input
        type="number"
        id="lipides_polyInsaturees"
        name="lipides.polyInsaturees"
        required
      /><br />

      <label for="proteines_total">Protéines totales:</label>
      <input
        type="number"
        id="proteines_total"
        name="proteines.total"
        required
      /><br />

      <!-- Ajoutez les autres champs du formulaire pour les acides aminés essentiels -->

      <!-- Acides aminés essentiels -->
      <label for="proteines_histidine">Histidine:</label>
      <input
        type="number"
        id="proteines_histidine"
        name="proteines.histidine"
        required
      /><br />

      <label for="proteines_isoleucine">Isoleucine:</label>
      <input
        type="number"
        id="proteines_isoleucine"
        name="proteines.isoleucine"
        required
      /><br />

      <label for="proteines_leucine">Leucine:</label>
      <input
        type="number"
        id="proteines_leucine"
        name="proteines.leucine"
        required
      /><br />

      <label for="proteines_lysine">Lysine:</label>
      <input
        type="number"
        id="proteines_lysine"
        name="proteines.lysine"
        required
      /><br />

      <label for="proteines_methionine">Méthionine:</label>
      <input
        type="number"
        id="proteines_methionine"
        name="proteines.methionine"
        required
      /><br />

      <label for="proteines_phenylalanine">Phénylalanine:</label>
      <input
        type="number"
        id="proteines_phenylalanine"
        name="proteines.phenylalanine"
        required
      /><br />

      <label for="proteines_threonine">Thrénine:</label>
      <input
        type="number"
        id="proteines_threonine"
        name="proteines.threonine"
        required
      /><br />

      <label for="proteines_tryptophane">Tryptophane:</label>
      <input
        type="number"
        id="proteines_tryptophane"
        name="proteines.tryptophane"
        required
      /><br />

      <label for="proteines_valine">Valine:</label>
      <input
        type="number"
        id="proteines_valine"
        name="proteines.valine"
        required
      /><br />

      <!-- Ajoutez les autres champs du formulaire pour les acides aminés non essentiels -->

      <!-- Acides aminés non essentiels -->
      <label for="proteines_alanine">Alanine:</label>
      <input
        type="number"
        id="proteines_alanine"
        name="proteines.alanine"
        required
      /><br />

      <label for="proteines_arginine">Arginine:</label>
      <input
        type="number"
        id="proteines_arginine"
        name="proteines.arginine"
        required

      <label for="proteines_asparagine">Asparagine:</label>

        type="number"
        id="proteines_asparagine"
        name="proteines.asparagine"
        required
      /><br />

      <label for="proteines_glutamine">Glutamine:</label>
      <input
        type="number"
        id="proteines_glutamine"
        name="proteines.glutamine"
        required
      /><br />

      <label for="proteines_glycine">Glycine:</label>
      <input
        type="number"
        id="proteines_glycine"
        name="proteines.glycine"
        required
      /><br />

      <label for="proteines_proline">Proline:</label>
      <input
        type="number"
        id="proteines_proline"
        name="proteines.proline"
        required
      /><br />

      <label for="proteines_serine">Sérine:</label>
      <input
        type="number"
        id="proteines_serine"
        name="proteines.serine"
        required
      /><br />

      <label for="proteines_tyrosine">Tyrosine:</label>
      <input
        type="number"
        id="proteines_tyrosine"
        name="proteines.tyrosine"
        required
      /><br />

      <!-- Ajoutez les champs pour les vitamines -->

      <label for="vitamines_A">Vitamine A:</label>
      <input type="number" id="vitamines_A" name="vitamines.A" required /><br />

      <label for="vitamines_B1">Vitamine B1:</label>
      <input
        type="number"
        id="vitamines_B1"
        name="vitamines.B1"

      <label for="vitamines_B2">Vitamine B2:</label>

      <input
        type="number"
        id="vitamines_B5"
        name="vitamines.B5"
        required
      /><br />

      <label for="vitamines_B6">Vitamine B6:</label>
      <input
        type="number"

      <input

      <label for="vitamines_C">Vitamine C:</label>
      <input type="number" id="vitamines_C" name="vitamines.C" required /><br />

      <label for="vitamines_D">Vitamine D:</label>

      <input

        required
      /><br />

      <!-- Ajoutez les champs pour les minéraux -->

      <label for="mineraux_calcium">Calcium:</label>
      <input
        type="number"
        id="mineraux_calcium"
        name="mineraux.calcium"
        required
      /><br />

      <label for="mineraux_fer">Fer:</label>
      <input
        type="number"
        id="mineraux_fer"
        name="mineraux.fer"
        required
      /><br />

      <label for="mineraux_magnesium">Magnésium:</label>
      <input
        type="number"
        id="mineraux_magnesium"
        name="mineraux.magnesium"
        required
      /><br />

      <label for="mineraux_potassium">Potassium:</label>
      <input
        type="number"
        id="mineraux_potassium"

      /><br />

      <label for="mineraux_sodium">Sodium:</label>
      <input

      <label for="mineraux_zinc">Zinc:</label>

      <label for="mineraux_iode">Iode:</label>
      <input
        type="number"
        id="mineraux_iode"
        name="mineraux.iode"
        required
      /><br />

      <label for="mineraux_selenium">Sélénium:</label>
      <input
        type="number"

      <label for="mineraux_copper">Cuivre:</label>
      <input

      <label for="mineraux_manganese">Manganèse:</label>
      <input

      <label for="mineraux_chrome">Chrome:</label>

      <label for="mineraux_molybdene">Molybdène:</label>

      <label for="mineraux_fluor">Fluor:</label>

      <button type="submit">Enregistrer</button>

</html>
